<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sorting algorithm visualizer using D3js. It will help you to understand the algorithm. I've used swapping animation for clear understanding of the algorithm."
    />
    <title>Algorithm Visualizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
      integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="app.launch()">


    <div id="overlay-2" onclick="app.endNoPathOverLay()">
      <div class="typewriter" id="text-2">
        No path found
      </div>
    </div>


    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Algo Visualizer</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link" href="./.."
                  >Sorting Algo <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../searching-algorithm/index.html"
                  >Searching Algo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"
                  >Path Finder</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <p class="title">Pathfinding Visualizer</p>
    </div>



    <div class="grid"></div>
    <div id="controls">
      <button class="btn btn-outline-primary" onclick="app.findPathWithCustomSpeed('Fast')">
        Fast
      </button>
      <button class="btn btn-outline-primary" onclick="app.findPathWithCustomSpeed('Medium')">
        Medium
      </button>
      <button class="btn btn-outline-primary" onclick="app.findPathWithCustomSpeed('Slow')">
        Slow
      </button>
      <button class="btn btn-outline-primary" onclick="Grid.randomizeObstacles()">
        Randomize Blocks
      </button>
      <button class="btn btn-outline-primary" onclick="Grid.clearGridObstaclesAndPaths()">
        Clear Board
      </button>
    </div>







    <footer>
      <div class="footer-text">
        <p>
          Harsh Yadav &nbsp; || &nbsp; Piyush Srivastava
        </p>
      </div>
    </footer>
    <script src="./app.js"></script>
    <script src="./ASTAR.js"></script>
    <script src="./grid.js"></script>
  </body>
</html>
